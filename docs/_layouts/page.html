---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    {%- if page.license -%}
      <br> {%- include license.html -%}
    {%- endif -%}
  </div>

</article>
